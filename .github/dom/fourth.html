<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM FOURTH LEARNING </title>
</head>
<body style="background-color: black; color :white ">
    
</body>
<script>
 const div = document.createElement("div")
 console.log(div)
 div.className="Div"
 div.id=Math.round(Math.random()*10 +1)
 div.setAttribute("title","my title")
 div.style.color="gold"
 div.style.padding = "20 px"
 const text = document.createTextNode("Aditya is learning jacascript")//creating a child node to be attatched
 div.appendChild(text)//adding the textnode to the div
 document.body.appendChild(div)//adding div to the body of the document
const parent= document.querySelector(".Div")
console.log(parent.childNodes)
</script>
</html>
