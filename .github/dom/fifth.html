<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM LAST PART</title>
</head>
<body style="background-color:rgb(23, 23, 63); color:powderblue">
    <ul class="language">
        <li>javascript</li>
        <li>java</li>
    </ul>
</body>
<script>
    //add
    function addLang(langName){
        const li = document.createElement("li")
        <!-- li.innerHTML=`${langName}` -->
        li.appendChild(document.createTextNode(langName))//optimized 
        document.querySelector(".language").appendChild(li)
    }
    addLang("Python")
    //edit 
    
    const second = document.querySelector("li:nth-child(2)")
    console.log(second)
    const newli=document.createElement("li")
    newli.appendChild(document.createTextNode("C++"))
    second.replaceWith(newli)
    console.log(newli)
   
    //remove 
    
    const last = document.querySelector("li:last-child")
    last.remove()
    
</script>
</html>
