<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
</head>
<body id="bg">
    <div>
        <h2>Click the button to change the background color</h2>
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
<script>
    const randomColor = () => {
        const hex = '0123456789ABCDEF';
        let color = "#";
        for(let i = 0; i < 6; i++){
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    let intervalId = null; // To store the interval id

    async function startInterval() {
        // Prevent multiple intervals
        if (intervalId !== null) return;

        intervalId = setInterval(() => {
            const color = randomColor();
            document.getElementById("bg").style.backgroundColor = color;
            console.log(color);
        }, 2000);
    }

    document.getElementById("start").addEventListener("click", startInterval);

    // TODO: Implement stop functionality
    async function closeInterval(){
        clearInterval(intervalId);
        intervalId=null;

    }
     document.getElementById("stop").addEventListener("click", closeInterval);
</script>
</html>
